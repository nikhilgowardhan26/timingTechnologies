<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Query/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon/T_favicon.png">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div id="header-content"></div>
    <section style="margin: 100px 0;">
        <div class="container main_container">
            <p class="fs-1 text-center fw-medium py-3">Support<span class="text-danger fw-medium"> Query</span></p>
            <div class="mt-3 px-5">
                <div class="form-floating ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Name:<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name"> Email Address:<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name">BIB Number<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Email</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Phone Number:<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Query type:<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="name">Query<span class="text-danger">*</span></label>
                </div>
                <br>
                <div class="form-floating text-center">
                    <button class="bg-danger text-light text-center border-0 w-100 p-2 fs-5" type="button"
                        style="border-radius: 8px; font-family: ubuntu; font-weight: 500;">Request a demo</button>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-content"></div>
    <script>
        $(document).ready(function () {
            $("#header-content").load("../header/header.html");
            $("#footer-content").load("../footer/footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
