<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Query/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon/T_favicon.png">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <style>
         .form-error {
            color: red;
        }
    </style>
    <script>

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const bib_number = document.getElementById('bib_number').value.trim();
            const query_type = document.getElementById('query_type').value.trim();
            const doubt = document.getElementById('doubt').value.trim();

            let isValid = true;
            document.querySelectorAll('.form-error').forEach(el => el.textContent = ''); 

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }
            if (!bib_number) {
                document.getElementById('bibError').textContent = ' BIB Number is required';
                isValid = false;
            }
           
            if (!query_type) {
                document.getElementById('query_typeError').textContent = 'Query type is required';
                isValid = false;
            }
            if (!doubt) {
                document.getElementById('queryError').textContent = 'Query is required';
                isValid = false;
            }

            const phoneRegex = /^\d{1,10}$/; // Regex for 1 to 10 digits
            if (!mobile) {
                document.getElementById('mobileError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!phoneRegex.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Phone number must be up to 10 digits';
                isValid = false;
            }

            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Valid email is required';
                isValid = false;
            }

            if (!isValid) {
                return; 
            }

            const formData = {
                name : name,
                mobile : mobile, 
                email : email,
                bib_number : bib_number,
                query_type : query_type,
                doubt : doubt,
            }

            console.log(formData); // For debugging purposes, remove before production.
            


            axios.post('https://www.timingindia.org/ttipl/api/eventSupport.php', formData)
                .then(response => {
                    // alert('Form submitted successfully!');
                    console.log(response.data);
                    document.getElementById('myForm').reset();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    const toast = new bootstrap.Toast(document.getElementById('successToast'));
                    toast.show();
                })
                .catch(error => {
                    alert('An error occurred while submitting the form.');
                    console.error(error);
                });
            
        }

    </script>

</head>

<body>
    <div id="header-content"></div>
    <section style="margin: 100px 0;">
        <div class="container main_container">
            <p class="fs-1 text-center fw-medium py-3">Support<span class="text-danger fw-medium"> Query</span></p>
            <div class="mt-3 px-5">
            <form id="myForm"  onsubmit="return false">
                <div class="form-floating ">
                    <input type="text" class="form-control" id="name" placeholder="please enter name" name="name">
                    <label for="floatingInput" class="name">Name:<span class="text-danger">*</span></label>
                    <div class="form-error" id="nameError"></div>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" name="bib_number" class="form-control" id="bib_number" placeholder="">
                    <label for="floatingInput" class="name">BIB Number:<span class="text-danger">*</span></label>
                    <div class="form-error" id="bibError"></div>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" name="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Email:<span class="text-danger">*</span></label>
                    <div class="form-error" id="emailError"></div>
                </div>
                <br>
                <div class="form-floating">
                    <input type="number" name="mobile" maxlength="10"  class="form-control" id="mobile" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Phone Number:<span class="text-danger">*</span></label>
                    <div class="form-error" id="mobileError"></div>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" class="form-control" name="query_type" id="query_type" placeholder="name@example.com">
                    <label for="floatingInput" class="name">Query type:<span class="text-danger">*</span></label>
                    <div class="form-error" id="query_typeError"></div>
                </div>
                <br>
                <div class="form-floating ">
                    <input type="text" name="doubt" id="doubt" class="form-control" placeholder="Query">
                    <label for="floatingPassword" class="name">Query:<span class="text-danger">*</span></label>
                    <div class="form-error" id="queryError"></div>
                </div>
                <br>
                <div class="form-floating text-center">
                    <button class="bg-danger text-light text-center border-0 w-100 p-2 fs-5" type="button"
                        style="border-radius: 8px; font-family: ubuntu; font-weight: 500;" onclick="submitForm()">Submit</button>
                </div>
            </form>
            </div>
        </div>
    </section>
    <div id="footer-content"></div>

     <!-- toast -->
     <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto text-success">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your form has been submitted successfully!
            </div>
        </div>
    </div>
    <!-- toast -->


    <script>
        $(document).ready(function () {
            $("#header-content").load("../header/header.html");
            $("#footer-content").load("../footer/footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
